<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error ' + (${status} ?: '') + ' - Library System'">Error - Library System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .btn-home {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .btn-back {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            color: white;
        }
        
        .error-details {
            background: rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 0.85rem;
        }
        
        .error-details summary {
            cursor: pointer;
            font-weight: 500;
        }
        
        .error-details pre {
            margin: 0.5rem 0 0;
            white-space: pre-wrap;
            word-break: break-all;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <div class="error-code" th:text="${status} ?: 'Error'">Error</div>
        <h1 class="error-title" th:text="${error} ?: 'Something went wrong'">Something went wrong</h1>
        <p class="error-message" th:text="${message} ?: 'An unexpected error occurred. Please try again later.'">
            An unexpected error occurred. Please try again later.
        </p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="/" class="btn btn-home">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="btn btn-back">
                <i class="bi bi-arrow-left me-2"></i>Go Back
            </button>
        </div>
        
        <!-- Error Details (for debugging in dev mode) -->
        <div class="error-details" th:if="${timestamp != null or trace != null}">
            <details>
                <summary>Technical Details</summary>
                <pre th:if="${timestamp != null}">Timestamp: <span th:text="${timestamp}"></span></pre>
                <pre th:if="${status != null}">Status: <span th:text="${status}"></span></pre>
                <pre th:if="${path != null}">Path: <span th:text="${path}"></span></pre>
                <pre th:if="${trace != null}" style="max-height: 200px; overflow-y: auto;"><span th:text="${trace}"></span></pre>
            </details>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
