<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --danger: #ef4444;
            --danger-dark: #dc2626;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .btn-home {
            background: white;
            color: var(--danger-dark);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .btn-retry {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-retry:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            color: white;
        }
        
        .gear-icon {
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-details {
            background: rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 0.85rem;
        }
        
        .error-details summary {
            cursor: pointer;
            font-weight: 500;
        }
        
        .error-details pre {
            margin: 0.5rem 0 0;
            white-space: pre-wrap;
            word-break: break-all;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-gear gear-icon"></i>
        </div>
        <div class="error-code">500</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">
            Something went wrong on our end. Our team has been notified and is working to fix the issue.
            Please try again later.
        </p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="/" class="btn btn-home">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <button onclick="location.reload()" class="btn btn-retry">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
        </div>
        
        <!-- Error Details (for debugging) -->
        <div class="error-details" th:if="${timestamp != null or error != null}">
            <details>
                <summary>Technical Details</summary>
                <pre th:if="${timestamp != null}">Timestamp: <span th:text="${timestamp}"></span></pre>
                <pre th:if="${error != null}">Error: <span th:text="${error}"></span></pre>
                <pre th:if="${status != null}">Status: <span th:text="${status}"></span></pre>
                <pre th:if="${path != null}">Path: <span th:text="${path}"></span></pre>
            </details>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
