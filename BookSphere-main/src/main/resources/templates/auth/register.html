<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo span {
            font-size: 3rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.5rem;
            margin-top: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input.error {
            border-color: #dc2626;
        }
        
        .form-group .error-message {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 4px;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #9ca3af;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .login-link {
            text-align: center;
            color: #4b5563;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .required-note {
            text-align: center;
            color: #9ca3af;
            font-size: 0.8rem;
            margin-top: 15px;
        }
        
        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <span>ðŸ“š</span>
            <h1>BookSphere</h1>
            <p>Create your account</p>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error message</span>
        </div>
        
        <!-- Registration Form -->
        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" th:field="*{fullName}" 
                       th:classappend="${#fields.hasErrors('fullName')} ? 'error' : ''"
                       placeholder="Enter your full name" required>
                <div th:if="${#fields.hasErrors('fullName')}" class="error-message">
                    <span th:errors="*{fullName}">Full name error</span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" th:field="*{username}" 
                           th:classappend="${#fields.hasErrors('username')} ? 'error' : ''"
                           placeholder="Choose a username" required>
                    <div th:if="${#fields.hasErrors('username')}" class="error-message">
                        <span th:errors="*{username}">Username error</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" 
                           th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                           placeholder="Enter your email" required>
                    <div th:if="${#fields.hasErrors('email')}" class="error-message">
                        <span th:errors="*{email}">Email error</span>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" th:field="*{password}" 
                           th:classappend="${#fields.hasErrors('password')} ? 'error' : ''"
                           placeholder="Create a password" required>
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <span th:errors="*{password}">Password error</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" 
                           placeholder="Confirm your password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" th:field="*{phone}" 
                       placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" 
                       placeholder="Enter your address">
            </div>
            
            <button type="submit" class="btn-register">Create Account</button>
        </form>
        
        <div class="divider">or</div>
        
        <p class="login-link">
            Already have an account? <a th:href="@{/login}">Sign in here</a>
        </p>
        
        <p class="required-note">* Required fields</p>
    </div>
</body>
</html>
