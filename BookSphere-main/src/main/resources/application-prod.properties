# =============================================
# Production Profile Configuration
# =============================================

# Server
server.port=8080

# PostgreSQL - Production Database (use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/library_db}
spring.datasource.username=${DATABASE_USERNAME:library_admin}
spring.datasource.password=${DATABASE_PASSWORD:library_password}

# JPA - Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Thymeleaf - Enable cache for performance
spring.thymeleaf.cache=true

# Logging - Less verbose for production
logging.level.root=WARN
logging.level.com.library.management=INFO
logging.level.org.springframework.security=WARN
